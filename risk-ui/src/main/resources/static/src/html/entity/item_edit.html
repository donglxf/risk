<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>对象字段信息</legend>
</fieldset>
<form class="layui-form myform" action="">
    <input type="hidden" name="entityId" class="other" >
    <input type="hidden" name="itemId" isId=true >

    <div class="layui-form-item">
        <label class="layui-form-label">字段名:</label>
        <div class="layui-input-block">
            <input type="text" name="itemName" required  lay-verify-max="50" lay-verify="required" placeholder="请输入字段名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">唯一标识:</label>
        <div class="layui-input-block">
            <input type="text" id="ttt" value="" name="itemIdentify"  lay-verify-max="50" required identifyType="2" lay-verify="required|identify" placeholder="请输入唯一标识" autocomplete="off" class="layui-input">
        </div>
    </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据类型</label>
            <div class="layui-input-inline">
                <select name="dataType" id="dataId"lay-filter="type" >
                    <option value="">请选择</option>
                    <option value="STRING">字符串</option>
                    <option value="INTEGER"  >整形</option>
                    <option value="BOOLEAN">布尔型</option>
                    <option value="DOUBLE">数字型</option>
                    <option value="CONSTANT">常量类型</option>
                </select>
            </div>
        </div>

    <div class="layui-form-item" id="constantDiv" style="display: none">
        <label class="layui-form-label">常量选择</label>
        <div class="layui-input-inline">
            <select name="constantId" id="constantId"  lay-filter="constant">
                <option value="">请选择</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述:</label>
        <div class="layui-input-block">
            <input type="text" name="itemDesc"  lay-verify-max="50" required  lay-verify="required" placeholder="请输入描述" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="display: none;">
        <div class="layui-input-block">

            <button class="layui-btn"  lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

            {{#  if(d.v == item.conId) { }}
            selected=""
            {{# } }}
    >{{item.conName}}</option>
    {{#  });  }}

</script>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        var app = layui.app,
            layerTips = layui.layer,
            $ = layui.jquery;

        //监听提交
        form.on('submit(formDemo)', function(data){
           $.ajax({
                cache : true,
                type : "POST",
                url : '/rule/service/entityItemInfo/edit',
                data : data.field,// 你的formid
                async : false,
                error : function(request) {
                    alert("Connection error");
                },
                success : function(da) {
                    if (da.code == 0) {
                        layerTips.msg('保存数据成功');
                        //这里以搜索为例
                      //  var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                      // layer.closeAll();
                       itemActive.reload();
                        layerTips.close(topIndexId);
                    } else {
                       layer.msg(data.msg);
                    }
                }
            });
            return false;
        });
        form.render();
    });
</script>
