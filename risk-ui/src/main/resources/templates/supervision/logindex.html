<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>table模块快速使用</title>
    <link rel="stylesheet" href="/rule/ui/plugins/layui/css/layui.css"
          media="all">
    <link rel="stylesheet"
          href="/rule/ui/plugins/font-awesome/css/font-awesome.min.css"
          media="all"/>
</head>
<body>
<div class="layui-tab">
    <input type="hidden" id="procInstId_hidden_input">
    <input type="hidden" id="taskId_hidden_input">
    <input type="hidden" id="type_hidden_input">
    <ul class="layui-tab-title">
        <li class="layui-this">规则日志</li>
        <li>模型日志</li>
    </ul>
    <div class="layui-tab-content" style="height: 100px;">
        <div class="layui-tab-item layui-show layui-form">
            <div class="layui-row layui-col-space12" style="margin-top: 10px;margin-left: auto ">
                <div class="layui-input-inline">
                    <label class="layui-form-label">开始日期:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="startDate" id="startDate" lay-verify="date" placeholder="yyyy-MM-dd hh:mm:ss"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label">结束日期:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="endDate" id="endDate" lay-verify="date" placeholder="yyyy-MM-dd hh:mm:ss"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label">单号:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="logId" id="logId" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-input-inline">
                    <button class="layui-btn" data-type="reload" onclick="active.reload()">查 询</button>
                </div>
            </div>

            <table id="demo" lay-filter="entityTable"></table>
        </div>
        <div class="layui-tab-item layui-form"><!--  -->
            <div class="layui-row layui-col-space12" style="margin-top: 10px;margin-left: auto ">

                <div class="layui-input-inline">
                    <label class="layui-form-label">流水号:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="modId" id="modId" autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label">调用类型:</label>
                    <div class="layui-input-inline">
                        <select name="type" id = "type" lay-verify="required">
                            <option value=""></option>
                            <option value="1">模型验证</option>
                            <option value="0">外部调用</option>
                        </select>
                    </div>
                </div>

                <div class="layui-input-inline">
                    <label class="layui-form-label">开始日期:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="startTime" id="startTime" lay-verify="date" placeholder="yyyy-MM-dd hh:mm:ss"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>
                <div class="layui-input-inline">
                    <label class="layui-form-label">结束日期:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="endTime" id="endTime" lay-verify="date" placeholder="yyyy-MM-dd hh:mm:ss"
                               autocomplete="off" class="layui-input">
                    </div>
                </div>

                <!--<div class="layui-col-md1">
                    <label class="layui-form-label">结束日期:</label>
                    <div class="layui-input-inline">
                        <input type="text" name="endDate" id="endDate" lay-verify="date" placeholder="yyyy-MM-dd" autocomplete="off" class="layui-input">
                    </div>
                </div>-->
                <div class="layui-input-inline">
                    <button class="layui-btn" data-type="reload" onclick="modelActive.reload()">查 询</button>
                </div>
            </div>
            <table id="modelTab" lay-filter="modelTable"></table>
        </div>
    </div>
</div>
<script src="/rule/ui/plugins/layui/layui.js"></script>
<script src="/rule/ui/src/js/model/model_config.js"></script>
<script src="/rule/ui/src/js/supervision/logindex.js"></script>


<script type="text/html" id="checkboxTpl">
    {{#  if(d.type == 1){ }}
    <div>模型调用</div>
    {{# } else { }}
    <div>直接调用</div>
    {{# } }}
</script>

<script type="text/html" id="createTime">

    <div>{{ layui.util.toDateString(d.createTime) }}</div>

</script>
<script type="text/html" id="operation">
    <button class="layui-btn layui-btn-sm" lay-event="view">
        <i class="layui-icon">详情</i>
    </button>
</script>
<script type="text/html" id="modelOperation">
    <button class="layui-btn layui-btn-sm" lay-event="view">
        <i class="layui-icon">详情</i>
    </button>
</script>

<script type="text/html" id="statusTpl">
    {{#  if(d.status != '' && d.status != null && (d.status == '0' || d.status == '')){ }}
    <span>待执行</span>
    {{# } else  if(d.status != '' && d.status != null && d.status == '1' ){ }}
    <span>已启动</span>
    {{# } else  if(d.status != '' && d.status != null && d.status == '2' ){ }}
    <span>执行成功</span>
    {{# } else  if(d.status != '' && d.status != null && d.status == '3' ){ }}
    <span>执行异常</span>
    {{#  } else { }}
    <span>{{d.status }}</span>
    {{#  } }}
</script>

<script type="text/html" id="typeTpl">
    {{#  if(d.type != '' && d.type != null && d.type == '1'){ }}
    <span>模型验证</span>
    {{#  } else { }}
    <span>外部调用</span>
    {{#  } }}
</script>


<script>
    //Demo
    layui.use(['form', 'laydate'], function () {
        var form = layui.form;
        var app = layui.app,
            layerTips = layui.layer,
            $ = layui.jquery, laydata = layui.laydate;
        laydata.render({
            elem: '#startDate',
            type:'datetime'
        });laydata.render({
            elem: '#endDate',
            type:'datetime'
        });laydata.render({
            elem: '#endTime',
            type:'datetime'
        });
        laydata.render({
            elem: '#startTime',
            type:'datetime'
        });
        form.render("select");
    });
</script>
</body>
</html>
