
<ins class="adsbygoogle" style="display:inline-block;" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>数据对象信息添加</legend>
</fieldset>
<form class="layui-form" action="">
    <input type="hidden" name="actionId" >

    <div class="layui-form-item" >
        <label class="layui-form-label">业务线:</label>
        <div class="layui-input-block" id="businessDiv">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">数据类型</label>
        <div class="layui-input-inline">
            <select name="actionType" id="actionType">
                <option value="">请选择</option>
                <option value="1">实现</option>
                <option value="2">自身</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">动作名称:</label>
        <div class="layui-input-block">
            <input type="text" id="ttt" name="actionName" required  lay-verify="required" placeholder="请输入动作名称" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">动作描述:</label>
        <div class="layui-input-block">
            <input type="text" id="ttt" name="actionDesc" required  lay-verify="required" placeholder="请输入动作描述" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">动作实现类:</label>
        <div class="layui-input-block">
            <input type="text" id="ttt" name="actionClass" required  lay-verify="required" placeholder="请输入动作实现类" autocomplete="off" class="layui-input">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">描述:</label>
        <div class="layui-input-block">
            <input type="text" name="remark" placeholder="请输入描述" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item" style="display: none;">
        <div class="layui-input-block">

            <button class="layui-btn"  lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        var app = layui.app,
            layerTips = layui.layer,
            $ = layui.jquery;
        //监听提交
        form.on('submit(formDemo)', function(data){
           $.ajax({
                cache : true,
                type : "POST",
                url : '/rule/service/actionInfo/edit',
                data : data.field,// 你的formid
                async : false,
                error : function(request) {
                    alert("Connection error");
                },
                success : function(da) {
                    if (da.code == 0) {
                        layer.msg('保存数据成功');
                        //这里以搜索为例
                      //  var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                      // layer.closeAll();
                       active.reload();
                    } else {
                       layer.msg(data.msg);
                    }
                }
            });
            return false;
        });
        form.render();
    });
</script>
