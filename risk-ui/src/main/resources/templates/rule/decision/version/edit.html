<fieldset class="layui-elem-field layui-field-title" style="margin-top: 5px;">
    <legend>发布版本</legend>
</fieldset>
<form class="layui-form" action="">
    <input type="hidden" name="sceneId" >

    <input type="hidden" name="rule_div" >

    <input type="hidden" name="rule_drl" >

    <div class="layui-form-item">
        <label class="layui-form-label">标题:</label>
        <div class="layui-input-block">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入标题名" autocomplete="off" class="layui-input form-control">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">相关描述</label>
        <div class="layui-input-block">
            <textarea placeholder="请输入描述内容"name="comment" class="layui-textarea form-control"></textarea>
        </div>
    </div>
    <div class="layui-form-item" style="display: none;">
        <div class="layui-input-block">

            <button class="layui-btn"  lay-submit lay-filter="formDemo">立即提交</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;
        var app = layui.app,
            layerTips = layui.layer,
            $ = layui.jquery;
        //监听提交
        form.on('submit(formDemo)', function(data){
           $.ajax({
                cache : true,
                type : "POST",
                url : '/rule/service/entityInfo/edit',
                data : data.field,// 你的formid
                async : false,
                error : function(request) {
                    alert("Connection error");
                },
                success : function(da) {
                    if (da.code == 0) {
                        layer.msg('保存数据成功');
                        //这里以搜索为例
                      //  var index = parent.layer.getFrameIndex(window.name); // 获取窗口索引
                      // layer.closeAll();
                       active.reload();
                    } else {
                       layer.msg(data.msg);
                    }
                }
            });
            return false;
        });
    });
</script>
