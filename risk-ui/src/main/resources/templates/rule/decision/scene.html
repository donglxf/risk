<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="/rule/ui/plugins/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="/rule/ui/plugins/font-awesome/css/font-awesome.min.css" media="all" />

    <link rel="stylesheet" href="/rule/ui/plugins/font-awesome/css/font-awesome.min.css" media="all" />
    <link href="/rule/ui/plugins/bootstrap/bootstrap.css" rel="stylesheet" />
    <link href="/rule/ui/plugins/editable/css/bootstrap-editable.css" rel="stylesheet" />
    <style>
        .layui-table td, .layui-table th {
            text-align: center;
        }
        #table tr th {
            min-width: 130px;
        }
        #table .con{
            color: #1e9fff;
        }
        #table .val{
            color: #ffb122;
        }
        #table .action{
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="admin-main">
    <div class="layui-row" style="margin-top: 10px;">

        <div class="layui-col-xs3">
            <fieldset class="layui-elem-field">
                <legend>决策管理</legend>
                <div class="layui-field-box">
                    <form  class="layui-form layui-form-pane" onsubmit="javascript:return false;">
                        <div class="layui-form-item" style="margin-bottom:0px;">
                            <div class="layui-input-inline">
                                <input type="text"  placeholder="过滤条件查询"   onchange="active.reload();" class="layui-input" id="scene_key_ser">
                            </div>
                            <button type="button" onclick="active.reload()" id="btn_query"  class="layui-btn layui-btn-primary layui-btn">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </button>

                            <button class="layui-btn  layui-btn-small" id="scene_btn_add">
                                <i class="layui-icon">&#xe654;</i>新增
                            </button>
                        </div>
                    </form>
                    <table id="sceneInfoTable" lay-filter="sceneInfoTable"></table>

                </div>
            </fieldset>


        </div>
        <div class="layui-col-xs9" style="overflow: scroll" >
            <fieldset class="layui-elem-field">
                <legend>规则编辑</legend>
                <div class="layui-field-box" style="min-height: 250px">
                    <div class="layui-row" >
                        <div class="layui-col-xs3">
                            <div class="layui-btn-group">
                                <button class="layui-btn layui-btn"><i class="layui-icon">&#xe635;</i>导入变量库
                                </button>
                                <button class="layui-btn  layui-btn"><i class="layui-icon">&#xe64d;</i>动作库
                                </button>
                            </div>
                        </div>

                        <div class="layui-col-xs4">
                            <div class="layui-form-item">
                                <button class="layui-btn layui-btn " onclick="addCol();" id="contion_btn_add">
                                    <i class="layui-icon">&#xe654;</i>新增条件
                                </button>
                                <button class="layui-btn layui-btn " onclick="addActionCol()" id="action_btn_add">
                                    <i class="layui-icon">&#xe654;</i>新增动作
                                </button>
                                <button class="layui-btn layui-btn-normal ">
                                    <i class="layui-icon">&#xe609;</i>保存
                                </button>
                            </div>
                        </div>
                    </div>
                    <table class="layui-table"   id="table">
                        <colgroup>
                            <col width="150">
                            <col width="200">
                            <col width="80px">
                        </colgroup>
                        <thead>
                        <tr>
                            <th class="contion ">
                                <a href="#" class="entityC" data-value="2" id="entityC">销售部</a>.
                                <a href="#" class="itemC" id="itemC">变量</a>
                                <a href="javascript:void(0); " class="del" onclick="deleteCol(this)"> <i
                                        class="layui-icon">&#xe640;</i></a>
                            </th>
                            <th class="th-action  ">动作</th>
                            <th class="" >操作</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td>
                                <a href="#" data-value="" class="con">条件</a>&nbsp;
                                <a href="#" class="val">值</a>
                            </td>
                            <td>
                                <a href="#" class="action">值</a>
                            </td>
                            <td>
                                <div class="layui-btn-group">
                                    <button class="layui-btn layui-btn-primary layui-btn-sm saveRow" onclick="hb();"><i
                                            class="layui-icon">&#xe618;</i></button>
                                    <button class="layui-btn layui-btn-primary layui-btn-sm addRow" onclick="addRow(this)"><i
                                            class="layui-icon">&#xe654;</i></button>
                                    <button class="layui-btn layui-btn-primary layui-btn-sm deleteRow" onclick="deleteRow(this)"><i
                                            class="layui-icon">&#xe640;</i></button>
                                </div>
                            </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </fieldset>
            <!-- <fieldset class="layui-elem-field site-demo-button" style="padding: 10px; background: rgba(240,240,240,0.1);">
              <div class="layui-row">  -->


        </div>
        <!--  </fieldset>-->


    </div>
</div>

<script>

</script>
<!--操作-->
<script type="text/html" id="toolbar">
    <div class="layui-btn-group">
    <button class="layui-btn layui-btn-primary layui-btn-sm" lay-event="edit" >
        <i class="layui-icon">&#xe642;</i>
    </button>
    <button class="layui-btn  layui-btn-primary layui-btn-sm" lay-event="del">
        <i class="layui-icon">&#xe640;</i>
    </button>
    </div>
</script>
<div style="display: none;" id="tpl">
    <table>
        <colgroup>
            <col width="200">
            <col width="200">
        </colgroup>
        <tr>
            <th class="contion">
                <a href="#" class="entityC"  >对象</a>.
                <a href="#" class="itemC"  >变量</a>
                <a href="javascript:void(0); "  class="del" onclick="deleteCol(this)" > <i class="layui-icon">&#xe640;</i></a>
            </th>
            <th class="th-action">
                动作
            </th>
        </tr>
        <tr>
            <td>
                <a href="#" class="con"  >条件</a>&nbsp;
                <a href="#" class="val" >值</a>
            </td>
            <td class="td-action">
                <a href="#" class="action">值</a>
            </td>
        </tr>
    </table>


</div>
</body>

<script src="/rule/ui/plugins/layui/layui.js"></script>
<script src="/rule/ui/src/js/rule/scene/list.js"></script>

<script src="/rule/ui/plugins/jquery-1.9.1.min.js"></script>
<script src="/rule/ui/plugins/bootstrap/bootstrap.js"></script>
<script src="/rule/ui/plugins/editable/js/bootstrap-editable.js"></script>
<script src="/rule/ui/src/js/rule/scene/edit.js"></script>
</html>
