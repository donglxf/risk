<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>模型管理</title>
    <link rel="stylesheet" href="/rule/ui/plugins/layui/css/layui.css" media="all">
</head>
<body>
<div style="margin: 15px;">
    <form class="layui-form" action="#" id="add_model_form">
        <div class="layui-form-item">
            <label class="layui-form-label">模型编码</label>
            <div class="layui-input-block">
                <input type="text" name="key" lay-verify="required" autocomplete="off" placeholder="模型编码"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">模型名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="模型名称"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">模型描述</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" onclick="ajaxAddModel('add_model_form')">提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

        <button lay-filter="edit" lay-submit style="display: none;"></button>
    </form>
</div>
<script src="/rule/ui/plugins/layui/layui.js"></script>
<script>

    function ajaxAddModel(formId) {
        alert(formId);
        layui.use(['jquery',], function (args) {
            console.log('jquery');
            var $ = layui.jquery;
            console.log('data');
            $.ajax({
                type:"GET",
                url: "/rule/service/activiti/addModeler",
                data: $('#' + formId).serialize(),// 要提交的表单
                success: function (data) {
                    console.log('data');
                    console.log(data);
                }
            });
        });
    }

</script>
</body>
</html>
