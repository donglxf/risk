<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>模型启动参数设置</title>
    <link rel="stylesheet" href="/rule/ui/plugins/layui/css/layui.css" media="all">
</head>
<body>
<div style="margin: 15px;">
    <form class="layui-form" action="#" id="add_model_form">
        <div class="layui-form-item">
            <label class="layui-form-label">姓名</label>
            <div class="layui-input-block">
                <input type="text" name="key" lay-verify="required" autocomplete="off" placeholder="姓名"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">年龄</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="年龄"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">抵押物类型</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="抵押物类型" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" >提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

        <button lay-filter="edit" lay-submit style="display: none;"></button>
    </form>
</div>
<script src="/rule/ui/plugins/layui/layui.js"></script>
<script src="/rule/ui/src/js/model/model.js"></script>
<script>

    layui.use(['form', 'jquery'], function(){
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(formDemo)', function(data){
            $.ajax({
                cache : true,
                type : "GET",
                url : '/activiti/start?key=process',
                data : data.field,// 你的formid
                async : false,
                error : function(request) {
                    layer.msg("启动失败！");
                },
                success : function(data) {
                    if(data.code == 0){
                        layer.msg("启动成功！");
                    }
                    parent.layer.closeAll();//关闭弹出的子页面窗口
                }
            });
            return false;
        });


    });

</script>
</body>
</html>
