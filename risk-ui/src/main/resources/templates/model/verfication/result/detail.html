<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>模型验证结果</title>
    <link rel="stylesheet" href="/rule/ui/plugins/layui/css/layui.css" media="all">
    <style>
        .layui-colla-content{
            padding: 0px 4px;
        }
    </style>
</head>
<body>
    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="layui-collapse" lay-filter="test" id="main_content">
            </div>
        </div>
    </div>
    <script src="/rule/ui/plugins/layui/layui.js"></script>
    <script src="/rule/ui/src/js/verfication/result.js"></script>

    <script id="sence" type="text/html">
        {{#layui.each(d, function(index, sence){  }}
        <div class="layui-colla-item">
            <h2 class="layui-colla-title">{{ sence.senceName }}</h2>
            <div class="layui-colla-content layui-show">
                <div class="layui-row" >
                    <div class="layui-col-xs4" style="padding-right: 10px">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th>变量名称</th>
                                <th>变量值</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{# layui.each(sence.variables,function(index, item){ }}
                                <tr>
                                    <td>{{item.valibaleCn}}</td>
                                    <td>{{item.value}}</td>
                                </tr>
                            {{#  }); }}

                            {{#  if(sence.variables.length === 0){ }}
                                无数据
                            {{#  } }}
                            </tbody>
                        </table>
                    </div>
                    <div class="layui-col-xs8">
                        <table class="layui-table">
                            <thead>
                            <tr>
                                <th width="80%">规则描述</th>
                                <th width="20%">规则命中</th>
                            </tr>
                            </thead>
                            <tbody>
                            {{# layui.each(sence.hitRules,function(index, item){ }}
                            {{# if(item.count != 0) { }}
                            <tr style="color:red;">
                                <td>{{item.ruleDesc}}</td>
                                <td>{{item.count}}</td>
                            </tr>
                            {{# } }}
                            {{# if(item.count == 0) { }}
                            <tr >
                                <td>{{item.ruleDesc}}</td>
                                <td>{{item.count}}</td>
                            </tr>
                            {{# } }}
                            {{#  }); }}
                            {{#  if(sence.variables.length === 0){ }}
                            无数据
                            {{#  } }}
                            </tbody>
                        </table>

                    </div>
                </div>
            </div>
        </div>
        {{# }); }}
    </script>
</body>
</html>
