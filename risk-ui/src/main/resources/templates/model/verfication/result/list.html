<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>模型验证结果</title>
    <link rel="stylesheet" href="/rule/ui/plugins/layui/css/layui.css" media="all">
</head>
<body>

    <div class="layui-row">
        <div class="layui-col-xs12">
            <div class="demoTable" style="padding:10px 10px 0px 10px">
                模型名称：
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="modelName" autocomplete="off">
                </div>
                模型版本：
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="modelName" autocomplete="off">
                </div>
                <button class="layui-btn" data-type="reload">查询</button>

            </div>
        </div>
    </div>
    <div class="layui-row">
        <div class="layui-col-xs8" style="padding-right: 10px">
            <table id="batch_list" lay-filter="batch" lay-data="{id: 'batch'}"></table>
        </div>
        <div class="layui-col-xs4">
            <table id="task_list" lay-filter="task" lay-data="{id: 'task'}"></table>
        </div>
    </div>
    <input type="hidden" id="task_hidden_input"/>
<script type="text/html" id="batchDemo">
    <a class="layui-btn layui-btn-xs" lay-event="detail_info">查看子任务</a>
</script>
<script type="text/html" id="taskBar">
    <a class="layui-btn layui-btn-xs" lay-event="detail_info">查看结果</a>
</script>
</div>
    <script src="/rule/ui/plugins/layui/layui.js"></script>
    <script src="/rule/ui/src/js/verfication/task.js"></script>

</body>
</html>
