<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>模型验证列表</title>
    <link rel="stylesheet" href="/rule/ui/plugins/layui/css/layui.css" media="all">
</head>
<body>


<div class="layui-row layui-col-space12 layui-form" style="margin-top: 10px;margin-left: auto ">
    <div class="layui-inline">
        <input type="text" name="modelName" id="modelName" required lay-verify="required" placeholder="模型名称" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-input-inline" id="business_ser">
    </div>
   <!-- <div class="layui-col-md1">
        <select class="layui-select" id="modelCategory" name="modelCategory" lay-verify="">
        </select>
    </div>-->
    <button class="layui-btn" data-type="reload" id="find">查询</button>
</div>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="manual_verification">手动验证</a>
    <!--<a class="layui-btn layui-btn-xs" lay-event="auto_verification">自动验证</a>-->
</script>

<script id="demo" type="text/html">
    <option value="">选择业务</option>
    {{#  layui.each(d.data, function(index, item){ }}
    <option value="{{item.businessName}}">
        {{item.businessDesc}}
    </option>
    {{#  }); }}
</script>
<table id="model_list" lay-filter="model" lay-data="{id: 'idModel'}"></table>
</div>
<script src="/rule/ui/plugins/layui/layui.js"></script>
<script src="/rule/ui/src/js/model/model_config.js"></script>
<script src="/rule/ui/src/js/model/model_util.js"></script>
<script src="/rule/ui/src/js/model/model_verification.js"></script>
</body>

</script>

</html>
