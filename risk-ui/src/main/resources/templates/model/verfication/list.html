<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>模型管理</title>
    <link rel="stylesheet" href="/rule/ui/plugins/layui/css/layui.css" media="all">
</head>
<body>


<div class="layui-row layui-col-space12" style="margin-top: 10px;margin-left: auto ">
    <div class="layui-col-md2">
        <input type="text" name="modelName"  required lay-verify="required" placeholder="请输入模型名称" autocomplete="off"
               class="layui-input">
    </div>

    <div class="layui-col-md1 ">
        <select id="isValidate" class="layui-select" name="isValidate" lay-verify="">
            <option value="">选择状态</option>
            <option value="0">待验证</option>
            <option value="1">验证通过</option>
            <option value="2">验证不通过</option>
        </select>
    </div>

    <div class="layui-col-md1">
        <select class="layui-select" id="modelCategory" name="modelCategory" lay-verify="">
            <option value="">选择业务</option>
            <option value="">房速贷</option>
            <option value="">一点通</option>
        </select>
    </div>
    <div class="layui-col-md1">
        <button class="layui-btn" data-type="reload">查 询</button>
    </div>
</div>


<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="manual_verification">手动验证</a>
    <a class="layui-btn layui-btn-xs" lay-event="auto_verification">自动验证</a>
</script>
<table id="model_list" lay-filter="model" lay-data="{id: 'idModel'}"></table>
</div>
<script src="/rule/ui/plugins/layui/layui.js"></script>
<script src="/rule/ui/src/js/model/model_util.js"></script>
<script src="/rule/ui/src/js/model/model_verification.js"></script>

</body>
</html>
