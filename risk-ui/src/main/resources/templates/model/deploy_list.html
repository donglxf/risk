<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>模型管理</title>
    <link rel="stylesheet" href="/rule/ui/plugins/layui/css/layui.css" media="all">
    <style>
        .div-padding{
            margin: 10px 5px 10px 5px;
            padding: 0px 5px 0px 5px;
            border:gainsboro solid 1px;
        }
    </style>
</head>
<body>
<div class="layui-row">
    <div class="layui-col-xs6">
        <div class="div-padding">
            <div class="demoTable" style="padding:10px 10px 0px 10px">
                模板名称：
                <div class="layui-inline">
                    <input class="layui-input" name="id" id="demoReload" autocomplete="off">
                </div>
                <button class="layui-btn" data-type="reload">查询</button>
            </div>
            <table id="info_list" lay-filter="info" lay-data="{id: 'infoList'}"></table>
        </div>
    </div>
    <div class="layui-col-xs6">
        <table id="deploy_list" lay-filter="deploy" lay-data="{id: 'deployList'}"></table>
    </div>
</div>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="deploy">发布</a>
</script>

<script src="/rule/ui/plugins/layui/layui.js"></script>
<script src="/rule/ui/src/js/model/model_deploy.js"></script>
</body>
</html>
