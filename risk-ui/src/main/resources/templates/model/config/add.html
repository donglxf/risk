<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>模型管理</title>
    <link rel="stylesheet" href="/rule/ui/plugins/layui/css/layui.css" media="all">
</head>
<body>
<div style="margin: 15px;">
    <form class="layui-form" action="#" id="add_model_form">
        <div class="layui-form-item">
            <label class="layui-form-label">模型编码</label>
            <div class="layui-input-block">
                <input type="text" name="key" lay-verify="required" autocomplete="off" placeholder="模型编码"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">模型名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="模型名称"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">模型描述</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>

        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" >提交
                </button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>

        <button lay-filter="edit" lay-submit style="display: none;"></button>
    </form>
</div>
<script src="/rule/ui/plugins/layui/layui.js"></script>
<script src="/rule/ui/src/js/model/model.js"></script>
<script>

    layui.use(['form', 'jquery'], function(){
        var form = layui.form;
        var $ = layui.jquery;
        form.on('submit(formDemo)', function(data){
            $.ajax({
                cache : true,
                type : "GET",
                url : '/activiti/addModeler',
                data : data.field,// 你的formid
                async : false,
                error : function(request) {
                    layer.msg("保存失败！");
                },
                success : function(data) {
                    if(data.code == 0){
                        parent.layer.closeAll();//关闭弹出的子页面窗口
                        var layIndex = parent.layer.open({
                            type: 2,
                            shade: false,
                            title:false,
                            content: '/rule/ui/modelDetail?modelId='+data.data.modelId+"&date="+new Date(),
                            zIndex: layer.zIndex, //重点1
                            success: function(layero){
                                layer.setTop(layero); //重点2
                            }
                        });
                        parent.layer.full(layIndex);
                    }
                }
            });
            return false;
        });


    });

</script>
</body>
</html>
