<div style="margin: 15px;">
	<form class="layui-form" action="">
		<div class="layui-form-item">
			<label class="layui-form-label">模型编码</label>
			<div class="layui-input-block">
				<input type="text" name="key" lay-verify="required" autocomplete="off" placeholder="模型编码" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">模型名称</label>
			<div class="layui-input-block">
				<input type="text" name="name" lay-verify="required" autocomplete="off" placeholder="模型名称" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">模型分类</label>
			<div class="layui-input-block">
				<input type="text" name="category" lay-verify="required" autocomplete="off" placeholder="模型分类" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item" >
			<label class="layui-form-label">业务线:</label>
			<div class="layui-input-block" id="businessDiv">
			</div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">模型描述</label>
			<div class="layui-input-block">
				<textarea class="layui-textarea layui-hide" name="description"  id="description_editor"></textarea>
			</div>
		</div>
		<button lay-filter="edit" lay-submit style="display: none;"></button>
	</form>
</div>
