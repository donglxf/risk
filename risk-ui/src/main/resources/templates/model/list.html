<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>模型管理</title>
    <link rel="stylesheet" href="/rule/ui/plugins/layui/css/layui.css" media="all">
</head>
<body>
<div class="demoTable" style="padding:10px 10px 0px 10px">
    模板名称：
    <div class="layui-inline">
        <input class="layui-input" name="id" id="demoReload" autocomplete="off">
    </div>
    <button class="layui-btn" data-type="reload">查询</button>
    <button class="layui-btn" data-type="getCheckData" id="btn_add" onclick="addModel()">新增</button>
</div>


<script type="text/html" id="deployTpl">
    {{#  if(d.deploymentId != '' && d.deploymentId != null){ }}
    <span>已部署</span>
    {{#  } else { }}
    <span>未部署</span>
    {{#  } }}
</script>

<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    {{#  if(d.deploymentId == '' || d.deploymentId == null){ }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
    {{#  }else { }}
        <a class="layui-btn layui-btn-danger layui-btn-xs" disabled="disabled">删除</a>
    {{#  } }}
    <a class="layui-btn layui-btn-xs" lay-event="deploy">发布验证中心</a>
   <!-- <a class="layui-btn layui-btn-xs" lay-event="start">启动</a>-->
</script>


<table id="model_list" lay-filter="model" lay-data="{id: 'idModel'}"></table>
</div>
<script src="/rule/ui/plugins/layui/layui.js"></script>
<script src="/rule/ui/src/js/model/model.js"></script>
</body>
</html>
