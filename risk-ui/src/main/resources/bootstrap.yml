spring:
  application:
    name: risk-rule-ui
  cloud:
    config:
      discovery:
        service-id: ussp-config-app
    bus:
      enabled: false
  profiles:
    active: local
eureka:
  instance:
    prefer-ip-address: true

---
spring:
  profiles: local
  cloud:
    config:
      enabled: false
    bus:
      enabled: false

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:30101/eureka/
ht.config.ui:
  gatewayUrl: /
---
spring:
  profiles: dev
  cloud:
    config:
      discovery:
        enabled: true
    bus:
      enabled: true
ht.config.ui:
  gatewayUrl: http://172.16.200.110:30111/
eureka:
  client:
    serviceUrl:
      defaultZone: http://ussp-registry-app:30101/eureka/
      #defaultZone: http://172.16.200.110:30101/eureka/
     # http://172.16.200.110:30111/

